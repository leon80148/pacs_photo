services:
  photo_pacs:
    build: .
    ports:
      - "9470:9470"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:9470/healthz', timeout=3)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      photo_pacs:
        condition: service_healthy
    restart: unless-stopped
